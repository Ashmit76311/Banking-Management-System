name: CMake Build, Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LCOV_LINE_LEN: 32768

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build lcov

      - name: Configure (with coverage flags)
        run: |
          mkdir -p build
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage -O0 -g" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build build --config Debug

      - name: Run tests (instrumented)
        run: ctest --test-dir build -C Debug --output-on-failure

      - name: Capture coverage with lcov
        run: |
          cd build
          # capture coverage using lcov, instruct geninfo to ignore certain warnings/errors
          lcov --directory . --capture --output-file coverage.info --rc geninfo_unexecuted_blocks=1 --rc geninfo_ignore_errors=mismatch
          # remove system and third-party files from report
          lcov --remove coverage.info '/usr/*' '*/_deps/*' --output-file coverage.info
          lcov --list coverage.info
        working-directory: .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage.info
          fail_ci_if_error: false
          verbose: true
