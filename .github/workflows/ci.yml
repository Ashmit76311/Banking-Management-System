name: CMake Build, Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: ${{ github.workspace }}/build
      SRC_DIR: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Verify source files
        run: ls -la ${{ github.workspace }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build lcov

      - name: Configure (with coverage flags)
        working-directory: ${{ github.workspace }}
        run: |
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage -O0 -g" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config Debug

      - name: Run tests (instrumented)
        run: ctest --test-dir ${{ github.workspace }}/build -C Debug --output-on-failure

      - name: Capture coverage with lcov (tolerant)
        run: |
          cd ${{ github.workspace }}/build
          lcov --directory . --capture --output-file coverage.info \
               --rc geninfo_unexecuted_blocks=1 \
               --rc geninfo_ignore_errors=mismatch \
               --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/_deps/*' \
               --output-file coverage.info --ignore-errors unused
          lcov --list coverage.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage.info
          fail_ci_if_error: false
          verbose: true
